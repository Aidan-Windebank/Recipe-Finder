<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/recipestyle.css"/>
</head>

<body>
  
  <header>
    <h1>Recipe Finder</h1>
    <nav>
      <ul>
        <li><button class="backBtn" type="submit" onclick="document.location='first-page.html'">Back to Home Page</button></li>

        <li><button class="backBtn" type="submit" onclick="document.location='index.html'">Back to Previous Page</button></li>
      </ul>
    </nav>
  </header>

  <div class="container-fluid text-center">
    <div class="row align-items-start" id="recipe-row">
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 id="card-title">Card title</h5>
          </div>
          <img id="food-image" class="card-img-bottom">
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <h4>Cooking Instructions:</h4>
        <p id="cooking-instructions"></p>
      </div>
      <div class="col-lg-2 col-md-12">
        <table class="table table-success table-striped" id="ingredients-tbody">
          <h4>Ingredients:</h4>
          <tr>
            <th>Ingredient</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
</body>
</html>
