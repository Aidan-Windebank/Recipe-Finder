<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Group Project 1</title>
  <link rel="stylesheet" href="./assets/css/firstpagestyle.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
   <!-- bootstrap link for desgin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Recipe by Main Ingredient</h5>
          <p class="card-text">Want to find a recipe based off what you have in the fridge? Click below!</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Main Ingredient</option>
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Salmon">Salmon</option>
            <option value="Pork">Pork</option>
          </select>
          <button class="mainBtn" type="submit" onclick="document.location='index.html'">submit</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Random Recipe</h5>
          <p class="card-text">Don't know what to make for dinner? Click below to generate a random recipe.</p>
          <a href="#" id="btn2" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <h2>Footer</h2>
  </footer>
  <script src="./assets/js/script.js"></script> 
</body>
</html>
